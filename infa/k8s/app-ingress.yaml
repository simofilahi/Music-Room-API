apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-myservice
  annotations:
    # use the shared ingress-nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /api/playlists
        backend:
          serviceName: mpe-service
          servicePort: 4002
      - path: /api/events/*
        backend:
          serviceName: mtv-service
          servicePort: 4003
      - path: /api/tracks
        backend:
          serviceName: tracks-service
          servicePort: 4005
      - path: /api/*
        backend:
          serviceName: users-service
          servicePort: 4004